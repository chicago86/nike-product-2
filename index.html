<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nike-card">
      <div class="ba-container">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <!-- /.logo -->
        <div class="ba-row">
          <div class="ba-col-8">
            <div class="ba-foto-product">
              <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="" />
            </div>
            <!-- /.ba-foto-product -->
            <div class="ba-color-choice">
              <ul>
                <li class="one"></li>
                <li class="two"></li>
                <li class="tree"></li>
                <li class="four"></li>
              </ul>
            </div>
            <!-- /.ba-color-choice -->
          </div>
          <!-- /.ba-col-8 -->
          <div class="ba-col-4">
            <h2>Nike SB Stefan Janoski Max</h2>
            <p>Unisex Skateboarding Shoe</p>
            <div class="ba-star">
					<svg class="icon icon-star-full"><use xlink:href="#icon-star-full"></use></svg>
					<svg class="icon icon-star-full"><use xlink:href="#icon-star-full"></use></svg>
					<svg class="icon icon-star-full"><use xlink:href="#icon-star-full"></use></svg>
					<svg class="icon icon-star-empty"><use xlink:href="#icon-star-empty"></use></svg>
					<svg class="icon icon-star-empty"><use xlink:href="#icon-star-empty"></use></svg>
			</div>
			<form action="#" method="post">
					<input class="size" type="number" name="size" min="30" max="42" placeholder="Size" step="1">
					<input class="qty" type="number" name="qty" min="1" max="99" placeholder="QTY" step="1">
					<input class="button" type="submit" value="Add to card">
          </div>
          <!-- /.ba-col-4 -->
        </div>
      </div>
      <!-- /.ba-container -->
    </div>
    <!-- /.nike-card -->
    <svg>
      <def>
        <symbol id="icon-star-empty" viewBox="0 0 32 32">
          <title>star-empty</title>
          <path
            d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798zM16 23.547l-6.983 3.671 1.334-7.776-5.65-5.507 7.808-1.134 3.492-7.075 3.492 7.075 7.807 1.134-5.65 5.507 1.334 7.776-6.983-3.671z"
          ></path>
        </symbol>
        <symbol id="icon-star-full" viewBox="0 0 32 32">
          <title>star-full</title>
          <path
            d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"
          ></path>
        </symbol>
      </def>
    </svg>
  </body>
</html>
